name: Index episodes

on:
  push:
    paths:
      - 'src/transcriptions/**'

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Install Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '16.x'

      - name: Run Node script
        run: |
          node scripts/reindex-transcriptions.js "${GITHUB_EVENT_PATH}"
